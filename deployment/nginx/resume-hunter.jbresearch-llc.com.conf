# Nginx configuration for resume-hunter.jbresearch-llc.com
# Location: /etc/nginx/sites-available/resume-hunter.jbresearch-llc.com

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name resume-hunter.jbresearch-llc.com;

    # Certbot ACME challenge location for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server configuration
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name resume-hunter.jbresearch-llc.com;

    # SSL certificate paths (will be created by Certbot)
    ssl_certificate /etc/letsencrypt/live/resume-hunter.jbresearch-llc.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/resume-hunter.jbresearch-llc.com/privkey.pem;

    # SSL configuration (modern security settings)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # HSTS (optional but recommended)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Max upload size for resume PDFs
    client_max_body_size 10M;

    # Logging
    access_log /var/log/nginx/resume-hunter.access.log;
    error_log /var/log/nginx/resume-hunter.error.log;

    # Proxy to Next.js app on port 3030
    location / {
        proxy_pass http://localhost:3030;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts for long-running AI operations
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        proxy_read_timeout 300;
    }

    # Optimize caching for Next.js static assets
    location /_next/static {
        proxy_pass http://localhost:3030;
        proxy_cache_valid 200 365d;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Optimize caching for public static files
    location /static {
        proxy_pass http://localhost:3030;
        proxy_cache_valid 200 365d;
        add_header Cache-Control "public, max-age=31536000";
    }
}
